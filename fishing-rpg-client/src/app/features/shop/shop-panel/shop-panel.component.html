<section class="flex flex-col w-full bg-lightbrown h-full items-center">
  <div class="flex flex-col justify-center items-center w-full h-[10%] border-b-8 border-t-8 border-r-8 border-darkbrown">
    <h3>Na vara do Jeremias</h3>
  </div>
  <div class="flex  justify-center w-full  border-r-8 border-darkbrown">
    <ul class="">
      <li *ngFor="let item of itens" class="border-b-8 border-darkbrown flex flex-col justify-center items-center w-full">
        <div class="">
        <h3 class="text-lightyellow">{{ item.nome }}</h3>
        </div>

        <div class="">
        <p class="m-2">{{ item.descricao }}</p>
        </div>

       <div class="flex flex-row justify-between m-2 w-full">
        <p class="text-lightyellow flex m-2"><strong class="mr-1">Pre√ßo:</strong> {{ item.preco }} moedas</p>
        <button (click)="comprar(item)" class="border-3 border-yellow-300 ring-2 ring-black text-white bg-gray-700 m-2 hover:bg-black">Comprar</button>
        </div>

      </li>
    </ul>
  </div>
</section>
